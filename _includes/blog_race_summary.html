
<div>
  <table class="row justify-content-center no-gutters">
    <colgroup>
      <col style="width: 20%;">
      <col style="width: 80%;">
    </colgroup>    
    {% for row in include.rows %}
    {% assign columns = row | split: "|" %}
    <tr>
      <td>{{ columns[0] | markdownify }}</td>
      <td>{{ columns[1] | markdownify }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
