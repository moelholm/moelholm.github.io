
<div>
  {% for row in include.rows %}
    {% assign columns = row | split: "|" %}
    <div class="row justify-content-center no-gutters">
      <div class="col-1"></div>
      <div class="col-2 border-top">{{ columns[0] | markdownify }}</div>
      <div class="col-8 border-top">{{ columns[1] | markdownify }}</div>
      <div class="col-1"></div>
    </div>
  {% endfor %}
</div>
