<!--p class="lead"> <i> &raquo; Java, JavaScript, NodeJS, Kotlin, Spring Boot, testing and much more &laquo; </i> </p-->

<div class="row">
  {% for post in site.posts %}

  <div class="col-xl-12">
    <div class="blog-item">
      <div class="card">
        <div class="card-body">
          <div class="text-right"><small>{{ post.date | date_to_string }}</small></div>
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title | truncate: 35 }}</a>
          <p class="card-text">{{ post.content | strip_html | truncate: 300 }}</p>
          <div class="text-right">
            <a href="{{ post.url }}" title="{{ post.title }}" class="btn">Read more...</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
