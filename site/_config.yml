name: moelholm.com
title: moelholm.com
url: https://moelholm.com
description: Blog by Nicky Bass Moelholm
google_analytics: UA-7400692-1
markdown: kramdown
kramdown:
  highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false  
    block:
      line_numbers: true
collections_dir: blog_collections
collections:
  running:
    output: true
    permalink: /blog/:collection/:year/:month/:day/:title
    tags: true
  software_engineering:
    output: true
    permalink: /blog/:collection/:year/:month/:day/:title
    tags: true
  toots:
    output: false
  activities:
    output: false
feed:
  collections:
    - running
    - software_engineering
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jemoji

# Feature toggles
features:
  show_software_engineering: false

# GitHub Discussions (giscus) configuration
# To get these IDs:
# 1. Enable Discussions in your repository settings
# 2. Install the giscus app: https://github.com/apps/giscus
# 3. Visit https://giscus.app/ to generate your configuration
# 4. Create a "Blog Comments" category in your repository's Discussions
giscus:
  repo_id: "CONFIGURE_ME"
  category_id: "CONFIGURE_ME"