<!-- timeago.js for friendly relative timestamps -->
<script src="https://unpkg.com/timeago.js@4.0.2/dist/timeago.min.js"></script>
<script>
  function renderTimeAgo() {
    const nodes = document.querySelectorAll('.timeago');
    nodes.forEach(node => {
      const datetime = node.getAttribute('datetime');
      if (!datetime) return;
      
      const date = new Date(datetime);
      const relativeTime = timeago.format(datetime);
      
      // Format as "2025-sep-07"
      const year = date.getFullYear();
      const month = date.toLocaleDateString('en', { month: 'short' }).toLowerCase();
      const day = String(date.getDate()).padStart(2, '0');
      const formattedDate = `${year}-${month}-${day}`;
      
      node.textContent = `${relativeTime} | ${formattedDate}`;
    });
  }
  
  document.addEventListener('DOMContentLoaded', renderTimeAgo);
  if (document.readyState !== 'loading') renderTimeAgo();
</script>
