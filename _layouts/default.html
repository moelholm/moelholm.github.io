<!doctype html>
<html>

<head>
  <title>{{ page.title }}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/site.css">
  <!-- Code Highlight CSS -->
  <link rel="stylesheet" href="/css/syntax.css">
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Atom feed -->
  {% if page.path contains "index" %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} | Running" href="/feed/running.xml">
  {% elsif page.path contains "software_engineering" %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} | Software Engineering" href="/feed/software_engineering.xml">
  {% endif %}
</head>

<body id="site-body">
  <div class="container">
    {% include header.html %}
    <div class="row">
      <div class="col-sm-12">
        <div class="main-content rounded">
          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              {{ content }}
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script id="dsq-count-scr" src="//moelholm.disqus.com/count.js" async></script>
</body>

</html>
