name: Build & Deploy (Jekyll / GitHub Pages)

on:
  push:
    branches: [ master ]
  # Triggered explicitly only when a toot PR was actually merged
  repository_dispatch:
    types: [toots-merged]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
  # For repository_dispatch we assume master was updated by a merge that required a new build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Jekyll (from subfolder)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
